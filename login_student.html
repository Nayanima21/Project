<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - VirtuClass</title>
    <style>
        body {
            background-color: #2b3e50;
            color: white;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .login-box {
            width: 400px;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            color: black;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-box input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #1e2d3b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-box input[type="submit"]:hover {
            background-color: #1c2b35;
        }

        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #007BFF;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function validateLogin(event) {
            event.preventDefault(); 
            var rollNumber = document.getElementById('roll-number').value;
            var password = document.getElementById('password').value;

            if (rollNumber === "1" && password === "tanima") {
                window.location.href = "classroom.html"; 
            } else {
                alert("Incorrect Roll Number or Password");
            }
        }
    </script>
</head>
<body>
    <div class="login-box">
        <h2>Student's Login</h2>
        <form onsubmit="validateLogin(event)"> 
            <input type="text" id="roll-number" placeholder="Roll Number" required> 
            <input type="password" id="password" placeholder="Password" required> 
            <input type="submit" value="Login">
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>
</body>
</html>
